<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wormhole Example</title>
    
    <script>
      window.global = window;
      </script>
      <script type="module" src="/src/buf.ts"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div id="app">
      
      <div class=row>
        <h2>Wallets</h2>
        <div class="col text-center" style="padding: 10px;">Phantom: <span id="phantom_wallet_span">Not connected</span></div>
        <div class="col text-center" style="padding: 10px;">Metamask: <span id="metamask_wallet_span">Not connected</span></div>
      </div>

      <div class="row">
        <h2>Wormhole Example</h2>
        <div class="row col-12 text-center" style="padding: 10px;">
          <input id="sol_amount_input" class="col-4" type="number" value="1" required>
          <button id="attest_sol_to_eth_btn" class="col-4">Attest Solana to Ethereum</button>
          <button id="transfer_sol_to_eth_btn" class="col-4">Transfer Solana to Ethereum</button>
        </div>
        <div class="row col-12 text-center" style="padding: 10px;">
          <input id="eth_amount_input" class="col-4" type="number" value="1" required>
          <button id="attest_eth_to_sol_btn" class="col-4">Attest Ethereum to Solana</button>
          <button id="transfer_eth_to_sol_btn" class="col-4">Transfer Ethereum to Solana</button>
        </div>
      </div>

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
